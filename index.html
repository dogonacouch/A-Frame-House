<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <!--Asset Manager-->
        <a-assets>

            <img id="door knob" src="assets/brown leather.jpg">
            <img id="brick" src="assets/castle brick.jpg">
            <img id="marble" src="assets/marble.jpg">
            <img id="roof1" src="assets/roof 1.jpg">
            <img id="roof2" src="assets/roof 2.jpg">
            <img id="wood plank" src="assets/wood plank.jpg">
            <img id="sky" src="assets/sky.jpg">

        </a-assets>




        <a-light position="0 15 11" type="point"></a-light>

        <!--Roof-->
        <a-box position="-0.07 3 -5" rotation="0 0 45" scale="2.982 0.2 7.99" src="#roof1"></a-box>

        <a-box position="2.08 3 -5" rotation="0 0 -45" scale="2.982 0.2 7.99" src="#roof1"></a-box>

        <a-box position="1 4.1 -5" scale=".2 0.2 7.99" src="#roof2"></a-box>

        <a-box position="1 2.1 -5" scale="3.9 0.2 8" src="#roof2"></a-box>

        <a-triangle position="1 3.1 -1.3" scale="3.5 1.8 1" src="#roof2"></a-triangle>

        <a-triangle rotation="0 180 0" position="1 3.1 -8.9" scale="3.5 1.8 1" src="#roof2"></a-triangle>

        <!--Rest of the house-->
        <a-box position="-1.1 1 -5" scale="0.2 2 8" shadow src="#brick"></a-box>

        <a-box position="1 1 -8.9" rotation="0 90 0" scale="0.2 2 4" shadow src="#brick"></a-box>

        <a-box position="3.1 1 -5" scale="0.2 2 8" shadow src="#brick"></a-box>

        <!--Front wall-->
        <a-box position="-.252 1 -1.1" rotation="0 90 0" scale="0.2 2 1.5" shadow src="#brick"></a-box>

        <a-box position="2.52 1 -1.1" rotation="0 90 0" scale="0.2 2 1.5" src="#brick"></a-box>

        <a-box position="1.13 1.891 -1.1" rotation="0 90 0" scale="0.099 0.219 1.289" shadow
        src="#brick"></a-box>

        <a-box position="0.99 0.9 -0.6" rotation="0 45 0" scale="0.099 1.769 1.289" shadow src="#wood plank">
        </a-box>

        <a-sphere position="1.35 0.9 -0.19" radius="0.06" shadow src="#door knob">

            <a-sphere position="0.05 0 -0.05" radius="0.06" shadow src="#door knob"></a-sphere>

        </a-sphere>


        <!--Floor/Ground-->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>

        <a-sky src="#sky" rotation="0 0 -90"></a-sky>

    </a-scene>

</body>

</html>
